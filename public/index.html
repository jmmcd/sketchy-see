<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type" />
    <title>Sketchy-See</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src='Three.js' type='text/javascript'></script>
	<script src='../lib/cube.js' type = 'text/javascript'></script>
	<script src='../lib/ga.js' type='text/javascript'></script>
	<script>
	  $(document).ready(function() {

	  // When clicked, run the GA and display result:
	  $('#mybutton').click(function() {
	  var result = main();
	  console.log("finished! result:" + result);
	  $('#mycontent').text('The best result this run is ' + result);
	  });

	  // Immediately, do the WebGL cube
	  init();
	  animate();
	  });
	</script>

    <style type="text/css">
      body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      }
      a {
      color:blue;
      text-decoration: none;
      }
      a:active {
      color: blue;
      outline: 1px dotted;
      }
      a:visited {
      text-decoration: none;
      }
      a:hover {
      color: blue;
      text-decoration: underline;
      }
      #container {
      margin: 0;
      padding: 0;
      overflow: hidden;
      }
      body {
      background-color: gray;
      }

    </style>
  </head>
  
  <body>
	<div id="blocks">Running a GA</div>
	<a href="javascript:;" id="mybutton">Click me</a>
	<div id="mycontent">Click above, to run GA</div>
	<div id="myclicktext">You didn't touch the cube yet...</div>
  </body>

</html>
